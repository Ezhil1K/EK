{% extends "base.html" %}

{% block title %}
  {{ article.title }}
{% endblock %}

{% block content %}
<div class="py-28 md:py-40 bg-white">
    <div class="container mx-auto px-4 max-w-4xl">
        
        <header class="mb-12 border-b-4 border-primary-red pb-6">
            <h1 class="text-5xl font-extrabold text-gray-900 leading-tight mb-4">
                {{ article.title }}
            </h1>
            <p class="text-lg text-gray-600 font-medium">
                Published: {{ article.date | default("TBD") }}
            </p>
        </header>
        
        <article class="prose prose-xl max-w-none text-gray-800 leading-relaxed">
            {{ article.content | safe }}
        </article>
        
    </div>
</div>
{% endblock content %}
