<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Technical Specialist - Cleanliness, Rust Prevention & Chemical{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}"> 

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P9619ZPB2G"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-P9619ZPB2G');
    </script>
    
    <style>
        /* Define Accent Colors via CSS Custom Properties */
        :root {
            --color-accent: #E74C3C; /* Your Logo Red */
            --color-accent-dark: #C0392B; /* Darker Red for hover */
            --header-height: 65px; /* Height of the sticky header */
        }
        
        /* ðŸ”¥ REMOVED REDUNDANT FONT DECLARATION: Let Tailwind manage font-family via the body class and config */
        /* body { font-family: 'Inter', sans-serif; background-color: white; color: #111827; } */
        
        html { scroll-behavior: smooth; }

        /* Animation Setup remains */
        .animate-fadeInUp { animation: fadeInUp 1s ease-out; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- MOBILE MENU TRANSITION (Kept as custom logic is better here) --- */
        .mobile-menu-closed {
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            border-bottom: none !important; 
            transition: max-height 0.4s ease-out, opacity 0.4s ease-out, visibility 0.4s;
        }
        .mobile-menu-open {
            max-height: calc(100vh - var(--header-height)); 
            opacity: 1;
            visibility: visible;
            transition: max-height 0.4s ease-out, opacity 0.4s ease-out, visibility 0.4s;
        }
        /* ---------------------------------------------------- */
        
        /* START: Custom Global Styles - UNIFORM RED ACCENT (Kept as it's useful custom CSS) */
        
        /* 1. Navigation & Footer Link Hover Effect */
        .main-nav-link {
            color: rgb(17 24 39); 
            transition: color 0.2s;
        }
        .main-nav-link:hover,
        .main-nav-link:focus,
        .footer-link:hover {
            color: var(--color-accent) !important; 
        }
        .footer-link {
            transition: color 0.2s;
        }

        /* 2. Floating Contact Stack CSS (Kept) */
        .contact-item {
            display: flex; align-items: center; padding: 12px; border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            transform: translateX(0); 
            transition: transform 0.3s ease-in-out, background-color 0.3s, color 0.3s;
            overflow: hidden;
            background-color: white;
            border: 2px solid var(--color-accent);
        }
        .contact-item svg {
            color: var(--color-accent); 
            transition: color 0.3s;
        }
        .contact-item:hover {
            transform: translateX(10px); 
            background-color: var(--color-accent); 
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .contact-item:hover span, 
        .contact-item:hover svg {
            color: white; 
        }
        .contact-item span {
            white-space: nowrap; transition: opacity 0.3s, margin 0.3s, max-width 0.3s;
            max-width: 0; opacity: 0; color: var(--color-accent); 
        }
        @media (min-width: 640px) {
            .contact-item:hover span {
                max-width: 150px; opacity: 1; margin-left: 8px;
            }
        }
        /* END: Custom Global Styles */
    </style>
</head>
