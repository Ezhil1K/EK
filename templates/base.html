<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Technical Specialist â€“ Cleanliness & Rust Prevention{% endblock %}</title>
  <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f7fafc; }
    :root { --header-height: 65px; }
  </style>
</head>
<body class="text-gray-900 bg-white">
  <header class="sticky top-0 z-50 bg-white shadow-md h-[var(--header-height)]">
    <nav class="container mx-auto px-4 flex justify-between items-center h-full">
      <a href="/" class="flex items-center space-x-2 text-xl font-bold text-gray-900">
        <img src="{{ url_for('static', filename='images/Logo_EK.png') }}" alt="Logo" class="w-10 h-10 rounded-sm">
        <span class="hidden sm:inline font-bold">Ezhil K</span>
      </a>
      <div class="hidden md:flex items-center space-x-8">
        <a href="#about" class="main-nav-link hover:text-[#E74C3C]">About</a>
        <a href="#competencies" class="main-nav-link hover:text-[#E74C3C]">Competencies</a>
        <a href="#projects" class="main-nav-link hover:text-[#E74C3C]">Projects</a>
        <a href="#articles" class="main-nav-link hover:text-[#E74C3C]">Articles</a>
        <a href="#contact" class="main-nav-link hover:text-[#E74C3C]">Contact</a>
      </div>
      <!-- Mobile nav toggle here -->
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer class="bg-white py-8 border-t border-gray-200 mt-12">
    <div class="container mx-auto px-4 text-center text-sm">
      &copy; {{ data.current_year | default(2025) }} Ezhil K. All rights reserved.
    </div>
  </footer>
  <!-- Floating Contact Button -->
  <a href="mailto:{{ data.email_address | default('contact@example.com') }}"
    class="fixed bottom-8 right-8 z-50 bg-[#E74C3C] text-white px-6 py-3 rounded-full shadow-lg font-bold hover:bg-[#C0392B] transition-colors"
    aria-label="Contact Me">
    Contact Me
  </a>
</body>
</html>
