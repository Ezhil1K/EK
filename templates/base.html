<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% Technical Specialist - Cleanliness, Rust Prevention & Chemical{% endblock %}</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-fadeInUp {
            animation: fadeInUp 1s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom scroll behavior for the fixed header */
        html { scroll-behavior: smooth; }
        /* Ensure the iframe for YouTube background covers the section */
        #hero iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="bg-white text-gray-800">

    <!-- Header / Navigation -->
    <header class="sticky top-0 z-50 bg-white shadow-md">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo (Use optional chaining or default filter) -->
            <a href="/" class="flex items-center space-x-2 text-xl font-bold text-gray-900">
                <img src="{{ data.logo_url | default('https://placehold.co/32x32/10b981/ffffff?text=EK') }}" alt="Logo" class="w-8 h-8 rounded-full">
                <span class="text-cyan-600">Ezhil's Portfolio</span>
            </a>

            <!-- Navigation Links -->
            <div class="space-x-6 hidden md:flex">
                <a href="#about" class="text-gray-600 hover:text-cyan-600 font-medium transition duration-200">About</a>
                <a href="#casestudies" class="text-gray-600 hover:text-cyan-600 font-medium transition duration-200">Case Studies</a>
                <a href="#skills" class="text-gray-600 hover:text-cyan-600 font-medium transition duration-200">Skills</a>
                <a href="#projects" class="text-gray-600 hover:text-cyan-600 font-medium transition duration-200">Projects</a>
                <a href="#articles" class="text-gray-600 hover:text-cyan-600 font-medium transition duration-200">Articles</a>
                <a href="#contact" class="text-gray-600 hover:text-cyan-600 font-medium transition duration-200">Contact</a>
            </div>
            
            <!-- Mobile Menu Button (Omitted for simplicity, assuming desktop-first) -->
        </nav>
    </header>

    <!-- Main Content Block -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <div class="space-y-4">
                <p class="text-xl font-semibold">Technical Specialist - Ezhil</p>
                <div class="flex justify-center space-x-6 text-gray-400">
                    <!-- Defensive access to data keys -->
                    <a href="mailto:{{ data.email_address | default('contact@example.com') }}" class="hover:text-cyan-400 transition duration-200">Email</a>
                    <a href="{{ data.linkedin_url | default('#') }}" target="_blank" class="hover:text-cyan-400 transition duration-200">LinkedIn</a>
                    <p class="hidden sm:inline-block">Phone: {{ data.phone_number | default('N/A') }}</p>
                </div>
            </div>
            <div class="mt-8 pt-6 border-t border-gray-700 text-sm text-gray-500">
                &copy; {{ data.current_year | default(2025) }} Ezhil K. All rights reserved.
            </div>
        </div>
    </footer>

</body>
</html>
